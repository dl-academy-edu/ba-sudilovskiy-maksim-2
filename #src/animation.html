<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,400;1,700&family=Lato:wght@400;700&family=Montserrat:wght@300;600;700&family=Open+Sans:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/common.min.css" />
    <link rel="stylesheet" href="css/animation.min.css" />
    <title>DLK Animation</title>
  </head>
  <body>
    @@include('./components/_header.html')
    <main class="content">
      <section class="animation">
        <div class="animation__container container">
          <h1 class="animation__title title-one">animation scene</h1>
          <div class="breadcrumbs">
            <ul class="breadcrumbs__list">
              <li class="breadcrumbs__item">
                <a class="breadcrumbs__link" href="/">Home</a>
              </li>
              <li class="breadcrumbs__item">
                <span class="breadcrumbs__link"> Animation</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="animation__wrapper wrapper">

            <img class="animation__cloudsmall" src="img/animation/cloud-1.svg" alt="image cloud">
            <img class="animation__cloudsmall" src="img/animation/cloud-1.svg" alt="image cloud">
            <img class="animation__cloudbig" src="img/animation/cloud-2.svg" alt="image cloud">
            <img class="animation__cloudbig" src="img/animation/cloud-2.svg" alt="image cloud">
            <img class="animation__cloudbig" src="img/animation/cloud-2.svg" alt="image cloud">
            <img class="animation__cloudbig" src="img/animation/cloud-2.svg" alt="image cloud">

            <img class="animation__sun" src="img/animation/sun.svg" alt="image sun">

            <img class="animation__city" src="img/animation/city.svg" alt="image city">

            <img class="animation__lantern" src="img/animation/lantern.svg" alt="image latern">
            <img class="animation__lanternlight" src="img/animation/lantern-light.svg" alt="image latern">

            <img class="animation__car" src="img/animation/car-1.svg" alt="image car">
            <img class="animation__car" src="img/animation/car-2.svg" alt="image car">
            <img class="animation__car" src="img/animation/car-3.svg" alt="image car">
            <img class="animation__car" src="img/animation/car-4.svg" alt="image car">

            <img class="animation__woman" src="img/animation/woman.svg" alt="image woman">
            <img class="animation__man" src="img/animation/man.svg" alt="image man">
            <img class="animation__arm" src="img/animation/arm.svg" alt="image arm">
            <img class="animation__taxi" src="img/animation/taxi.svg" alt="image taxi car">
           
            <img class="animation__msg" src="img/animation/message-1.svg" alt="image message">
            <img class="animation__msg" src="img/animation/message-2.svg" alt="image message">
            <img class="animation__msg" src="img/animation/message-3.svg" alt="image message">

        </div>
      </section>
    </main>
    @@include('./components/_footer.html')

    <script src="js/common.min.js"></script>
  </body>
</html>
